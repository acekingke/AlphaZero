# Pytest配置文件

[tool:pytest]
# 测试发现模式
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 输出选项
addopts = 
    -v 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 标记定义
markers =
    slow: 运行时间较长的测试
    integration: 集成测试
    unit: 单元测试
    boundary: 边界条件测试
    memory: 内存相关测试
    performance: 性能测试
    multiprocessing: 多进程测试

# 过滤警告
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning

# 最小Python版本
minversion = 3.8

# 测试超时（秒）
timeout = 300